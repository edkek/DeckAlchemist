version: '3'

services:
  deckalchemist.api:
    image: deckalchemist.api
    build:
      context: ./DeckAlchemist.Api
      dockerfile: Dockerfile
    ports: 
        - 5000:80
    

  deckalchemist.collector:
    image: deckalchemist.collector
    build:
      context: ./DeckAlchemist.Collector
      dockerfile: Dockerfile
    ports: 
        - 3865:80

  deckalchemist.webapp:
    image: deckalchemist.webapp
    build:
      context: ./DeckAlchemist.WebApp
      dockerfile: Dockerfile
    ports: 
        - 80:80

  mongodb:
    image: mongo:latest
    container_name: mongodb
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/data/logs
    volumes:
      - ~/colossus/data/mongo:/data
    ports:
      - 27017:27017
    command: mongod --smallfiles --logpath=/data/logs
